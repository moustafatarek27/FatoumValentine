<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
*{
    box-sizing:border-box;
    font-family:"Poppins", system-ui, sans-serif;
}

/* Background */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;

    background:linear-gradient(-45deg,#ff4b6e,#ff7aa2,#ff9ec7,#ffd1e3);
    background-size:400% 400%;
    animation:gradient 10s ease infinite;
}

@keyframes gradient{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* Card */
.card{
    text-align:center;
    width:360px;
}

/* sticker */
.sticker{
    width:160px;
    margin-bottom:10px;
    animation:floaty 3s ease-in-out infinite;
}

@keyframes floaty{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
}

/* Title */
h1{
    color:white;
    margin-bottom:60px;
    text-shadow:0 4px 12px rgba(0,0,0,.35);
}

/* Button row */
.buttonRow{
    display:flex;
    justify-content:center;
    gap:30px;
}

button{
    padding:14px 36px;
    font-size:18px;
    border:none;
    border-radius:14px;
    cursor:pointer;
    font-weight:bold;
    transition:.2s;
}

#yesBtn{ background:#28c76f; color:white; }
#noBtn{ background:#ff4d4d; color:white; }

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    to{transform:translateY(-110vh);opacity:0}
}

/* Shared popup style */
.popupGif{
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:280px;
    border-radius:20px;
    box-shadow:0 25px 70px rgba(0,0,0,.4);
    z-index:50;
}

/* BIG permanent celebration gif */
.bigGif{
    width:420px;
    z-index:60;
}

/* Love rain */
.loveRain{
    position:fixed;
    top:-30px;
    font-size:28px;
    animation:rain 3s linear forwards;
}

@keyframes rain{
    to{
        transform:translateY(110vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="card">

    <img src="sticker.png" class="sticker">

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttonRow">
        <button id="yesBtn">Yes üòç</button>
        <button id="noBtn">No üôà</button>
    </div>

</div>

<!-- GIFs -->
<img src="GIF_01.gif" id="gif1" class="popupGif">
<img src="GIF_02.gif" id="gif2" class="popupGif">
<img src="GIF_03.gif" id="gif3" class="popupGif bigGif">
<img src="GIF_04.gif" id="gif4" class="popupGif">

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");

const gif1 = document.getElementById("gif1");
const gif2 = document.getElementById("gif2");
const gif3 = document.getElementById("gif3");
const gif4 = document.getElementById("gif4");

let tries = 0;
let yesScale = 1;
let noScale = 1;

/* helper for temporary gifs */
function showGif(gif, seconds=5){
    gif.style.display="block";
    setTimeout(()=>{
        gif.style.display="none";
    }, seconds*1000);
}

/* NO runs away */
function moveButton(){
    const x = Math.random()*(window.innerWidth-120);
    const y = Math.random()*(window.innerHeight-80);

    noBtn.style.position="fixed";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    noScale *= 0.9;
    yesScale *= 1.08;

    noBtn.style.transform=`scale(${noScale})`;
    yesBtn.style.transform=`scale(${yesScale})`;

    tries++;

    if(tries === 3) showGif(gif1,5);
    if(tries === 6) showGif(gif2,5);
    if(tries === 9) showGif(gif4,5);
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);

/* YES click celebration */
yesBtn.onclick = ()=>{
    question.innerHTML="Yaaay ü•∞ You just made my day! ‚ù§Ô∏è";
    yesBtn.remove();
    noBtn.remove();

    /* permanent big gif */
    gif3.style.display="block";

    loveRain();
};

/* emoji rain */
function loveRain(){
    for(let i=0;i<50;i++){
        const e=document.createElement("div");
        e.className="loveRain";
        e.innerHTML="üòç";
        e.style.left=Math.random()*100+"vw";
        e.style.animationDuration=(2+Math.random()*2)+"s";
        document.body.appendChild(e);
        setTimeout(()=>e.remove(),3000);
    }
}

/* floating hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(14+Math.random()*26)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
},300);
</script>

</body>
</html>
